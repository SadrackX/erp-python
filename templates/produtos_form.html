{% extends 'base.html' %}
{% block conteudo %}
    <h3>Cadastrar Produto</h3>
    <form method="post" action="{{ url_for('produtos_novo') }}">
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br>
        <label>Quantidade:</label><br>
        <input type="number" name="quantidade" required><br>
        <label>Preço de Custo:</label><br>
        <input type="number" step="0.01" name="preco_custo" required><br>
        <label>Preço de Venda:</label><br>
        <input type="number" step="0.01" name="preco_venda" required><br>
        <label>Observação:</label><br>
        <input type="text" name="observacao"><br>
        <input type="submit" value="Salvar">
    </form>
    <a href="{{ url_for('produtos') }}">Voltar para lista de produtos</a>
{% endblock %}
