<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo if titulo else 'ERP Python' }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .header {
            background: #000;
            color: #fff;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar {
            width: 220px;
            background: #000;
            color: #fff;
            position: fixed;
            top: 56px;
            left: 0;
            bottom: 0;
            padding-top: 24px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background: #22313a;
        }
        .main {
            margin-left: 220px;
            padding: 32px 24px;
        }
        @media (max-width: 700px) {
            .sidebar { width: 100px; }
            .main { margin-left: 100px; }
            .sidebar a { padding: 12px 8px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <div class="header">
        <div><strong>ERP Python Gráfica</strong></div>
        <div>{{ usuario_nome }} ({{ usuario_nivel }})</div>
    </div>
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}" data-svg="dashboard">Dashboard</a>
        <a href="{{ url_for('pedidos') }}" data-svg="pedidos">Pedidos</a>
        <a href="{{ url_for('clientes') }}" data-svg="clientes">Clientes</a>
        <a href="{{ url_for('produtos') }}" data-svg="produtos">Produtos</a>
        <a href="{{ url_for('fornecedores') }}" data-svg="fornecedores">Fornecedores</a>
        {% if usuario_nivel == "admin" %}
        <a href="#" data-svg="logs">Visualizar logs</a>
        <a href="#" data-svg="backup">Backup/Restauracao</a>
        <a href="#" data-svg="admin">Administracao</a>
        {% endif %}
        <a href="{{ url_for('logout') }}" data-svg="logout">Sair</a>
    </div>
    <div class="main">
        {% block conteudo %}{% endblock %}
    </div>
    <!-- Bootstrap JS Bundle (inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qQ2i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
        // Teste: log para garantir que Bootstrap JS está carregado
        if (typeof bootstrap !== 'undefined') {
            console.log('Bootstrap JS carregado!');
        }
    </script>
</body>
</html>
