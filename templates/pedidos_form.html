{% extends 'base.html' %}
{% block conteudo %}
    <h3>Cadastrar Pedido</h3>
    <form method="post" action="{{ url_for('pedidos_novo') }}">
        <label>ID Cliente:</label><br>
        <input type="text" name="id_cliente" required><br>
        <label>ID Forma Pagamento:</label><br>
        <input type="text" name="id_forma_pagamento" required><br>
        <label>Data:</label><br>
        <input type="datetime-local" name="data" required><br>
        <label>Status:</label><br>
        <select name="status" required>
            <option value="rascunho">Rascunho</option>
            <option value="finalizado">Finalizado</option>
            <option value="cancelado">Cancelado</option>
        </select><br>
        <label>Observações:</label><br>
        <input type="text" name="observacoes"><br>
        <label>Desconto Total:</label><br>
        <input type="number" step="0.01" name="desconto_total" value="0"><br>
        <label>Valor Frete:</label><br>
        <input type="number" step="0.01" name="valor_frete" value="0"><br>
        <!-- Itens do pedido seriam cadastrados em outra tela ou após salvar o pedido -->
        <input type="submit" value="Salvar">
    </form>
    <a href="{{ url_for('pedidos') }}">Voltar para lista de pedidos</a>
{% endblock %}
