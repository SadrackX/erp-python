{# Modal de cadastro de novo cliente reutilizavel #}
<div class="modal fade" id="clienteModal" tabindex="-1" role="dialog" aria-labelledby="clienteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="cliente-form" method="POST" action="{{ url_for('clientes_novo') }}" autocomplete="off">
        <div class="modal-header">
          <h5 class="modal-title" id="clienteModalLabel">Novo Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <input type="hidden" id="cliente-id" name="id" value="">
            <div class="form-group col-md-12">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group col-md-4">
              <label for="tipo">Tipo</label>
              <select class="form-control" id="tipo" name="tipo" required>
                <option value="PF">PF</option>
                <option value="PJ">PJ</option>
              </select>
            </div>
            <div class="form-group col-md-8">
              <label for="cpf_cnpj">CPF/CNPJ</label>
              <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" required>
            </div>
            <div class="form-group col-md-6">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" value="exemplo@email.com" required>
            </div>
            <div class="form-group col-md-6">
              <label for="celular">Telefone</label>
              <input type="text" class="form-control" id="celular" name="celular" value="00 00000-0000" required>
            </div>
            <div class="form-group col-md-12">
              <label for="endereco">Endereço</label>
              <input type="text" class="form-control" id="endereco" name="endereco" required>
            </div>
            <div class="form-group col-md-6">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control" id="bairro" name="bairro" required>
            </div>
            <div class="form-group col-md-6">
              <label for="cidade">Cidade</label>
              <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
            <div class="form-group col-md-8">
              <label for="cep">CEP</label>
              <input type="text" class="form-control" id="cep" name="cep" value="0000-000" required>
            </div>
            <div class="form-group col-md-4">
              <label for="uf">UF</label>
              <input type="text" class="form-control" id="uf" name="uf" maxlength="2" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
