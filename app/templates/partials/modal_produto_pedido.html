{# Modal de produto para pedidos #}
<div class="modal fade" id="modal-produto" tabindex="-1" role="dialog" aria-labelledby="modalProdutoLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProdutoLabel">Adicionar Produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="busca-produto">Nome do Produto</label>
            <input type="text" class="form-control" id="busca-produto" autocomplete="off" placeholder="Digite ou selecione um produto" required>
            <div id="sugestoes-produtos" class="autocomplete-box" style="display:none; position:absolute; z-index:10;"></div>
          </div>

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" id="calculo">
              </div>
            </div>
            <div class="form-control">
              <p class="mb-0">Função de cálculo p/ metragem para produtos do pedido</p>
            </div>
          </div>

          <div class="form-group col-md-4">
            <label id="label-valor" for="preco-produto">Preço Unitário</label>
            <input type="number" class="form-control" id="preco-produto" step="0.01" autocomplete="off" required>
          </div>

          <div class="form-group col-md-3">
            <label for="largura-produto">Largura</label>
            <input type="number" class="form-control" id="largura-produto" step="0.01" value="0" autocomplete="off" >
          </div>

          <div class="form-group col-md-3">
            <label for="altura-produto">Altura</label>
            <input type="number" class="form-control" id="altura-produto" step="0.01" value="0" autocomplete="off" >
          </div>

          <div class="form-group col-md-2">
            <label for="medida-produto">Medida</label>
            <select id="medida-produto" class="form-control">
              <option>MM</option>
              <option>CM</option>
              <option>M</option>
            </select>
          </div>

          <div class="form-group col-md-12">
            <label for="quantidade-produto">Quantidade</label>
            <input type="number" class="form-control" id="quantidade-produto" autocomplete="off" value="1" min="1">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="fechar-modal-produto" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="adicionar-produto">Adicionar</button>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const larguraInput = document.getElementById('largura-produto');
    const alturaInput = document.getElementById('altura-produto');
    const calculoCheckEl = document.getElementById('calculo');

   
   

  // segurança: só prossegue se os elementos existirem
  if (!larguraInput || !alturaInput || !calculoCheckEl) return;

  function calculoCheck() {
    const desativar = calculoCheckEl.checked;
    larguraInput.disabled = !desativar;
      alturaInput.disabled = !desativar;
      if (desativar) {
          document.getElementById('label-valor').innerHTML = 'Preço Metragem';
      } else {
          document.getElementById('label-valor').innerHTML = 'Preço Unitário'
      }
  }

  // ouve mudança do checkbox
  calculoCheckEl.addEventListener('change', calculoCheck);

  // define estado inicial (por exemplo se checkbox vier marcado por server-render)
  calculoCheck();

  // opcional: quando o modal abrir, garanta que o estado esteja sincronizado
  // (útil se modal for reusado e inputs alterados em outro momento)
  $('#modal-produto').on('show.bs.modal', function () {
    calculoCheck();
  });
});
   
</script>
