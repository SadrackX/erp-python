{# Modal de cadastro de novo cliente reutilizavel #}
<div class="modal fade" id="clienteModal" tabindex="-1" role="dialog" aria-labelledby="clienteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="cliente-form" method="POST" action="{{ url_for('clientes.novo') }}" autocomplete="off">
        <div class="modal-header">
          <h5 class="modal-title" id="clienteModalLabel">Novo Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <input type="hidden" id="cliente-id" name="id" value="">
            <div class="form-group col-md-12">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group col-md-4">
              <label for="tipo">Tipo</label>
              <select class="form-control" id="tipo" name="tipo" required>
                <option value="PF">PF</option>
                <option value="PJ">PJ</option>
              </select>
            </div>
            <div class="form-group col-md-8">
              <label for="cpf_cnpj">CPF/CNPJ</label>
              <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" placeholder="000.000.000-00">
              <div class="invalid-feedback">
                Número inválido para o tipo selecionado.
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com">
            </div>
            <div class="form-group col-md-6">
              <label for="celular">Telefone</label>
              <input type="text" class="form-control" id="celular" name="celular"  placeholder="(00) 00000-0000" maxlength="15" required>
              <div class="invalid-feedback">
                Número inválido. Insira um numero de Telefone válido.
              </div>
            </div>
            <div class="form-group col-md-10">
              <label for="endereco">Endereço</label>
              <input type="text" class="form-control" id="endereco" name="endereco" >
            </div>
            <div class="form-group col-md-2">
              <label for="numero">Nº</label>
              <input type="text" class="form-control" id="numero" name="numero" >
            </div>
            <div class="form-group col-md-6">
              <label for="bairro">Bairro</label>
              <input type="text" class="form-control" id="bairro" name="bairro" >
            </div>
            <div class="form-group col-md-6">
              <label for="cidade">Cidade</label>
              <input type="text" class="form-control" id="cidade" name="cidade" >
            </div>
            <div class="form-group col-md-8">
              <label for="cep">CEP</label>
              <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" maxlength="9">
              <div class="invalid-feedback">
                CEP inválido. Deve conter exatamente 8 dígitos.
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="uf">UF</label>
              <input type="text" class="form-control" id="uf" name="uf" maxlength="2" >
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
