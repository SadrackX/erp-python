<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - ERP Python</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .login-container {
            width: 340px;
            padding: 32px 24px 24px 24px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .login-container h2 {
            margin-top: 0;
            margin-bottom: 16px;
            text-align: center;
        }
        .login-container label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #bbb;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            width: 100%;
            margin-top: 18px;
            padding: 10px;
            background: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background: #22313a;
        }
        .login-container ul {
            color: red;
            padding-left: 18px;
        }
    </style>
</head>
<body>
  <div class="login-container">
    <h2>Login ERP Python</h2>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
        <label>Email:</label>
        <input type="text" name="email" required>
        <label>Senha:</label>
        <input type="password" name="senha" required>
        <input type="submit" value="Entrar">
    </form>
  </div>
</body>
</html>
